apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-provisioning-dashboards
  namespace: {{NAMESPACE}}
data:
  dashboards.yml: |
    apiVersion: 1
    providers:
      - name: stockops-dashboards
        type: file
        disableDeletion: false
        allowUiUpdates: false
        updateIntervalSeconds: 30
        options:
          path: /etc/grafana/dashboards
          foldersFromFilesStructure: true

