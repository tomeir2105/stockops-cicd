apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: ci
data:
  stockops-combined.json: |
    {
      "annotations": {
        "list": [
          {
            "name": "News events",
            "type": "query",
            "enable": true,
            "iconColor": "#F2495C",
            "datasource": { "type": "influxdb", "uid": "influxdb" },
            "target": {
              "query": "from(bucket: \"metricks\") |> range(start: v.timeRangeStart, stop: v.timeRangeStop) |> filter(fn: (r) => r._measurement =~ /^(news|lse_news)$/) |> filter(fn: (r) => r._field == \"title\") |> filter(fn: (r) => r.ticker =~ /^(${ticker:regex})$/) |> keep(columns: [\"_time\",\"_value\",\"ticker\",\"source\"]) |> rename(columns: {_time: \"time\", _value: \"text\"})"
            }
          }
        ]
      },
      "editable": true,
      "fiscalYearStartMonth": 1,
      "graphTooltip": 0,
      "panels": [
        {
          "type": "timeseries",
          "title": "Price + News Events",
          "datasource": { "type": "influxdb", "uid": "influxdb" },
          "targets": [
            {
              "refId": "A",
              "query": "from(bucket: \"metricks\") |> range(start: v.timeRangeStart, stop: v.timeRangeStop) |> filter(fn: (r) => r._measurement == \"lse_prices\") |> filter(fn: (r) => r.ticker =~ /^(${ticker:regex})$/)"
            }
          ],
          "fieldConfig": {
            "defaults": { "custom": { "drawStyle": "line", "lineWidth": 1, "showPoints": "never" } },
            "overrides": []
          },
          "options": { "legend": { "displayMode": "list", "placement": "bottom" } },
          "gridPos": { "h": 12, "w": 24, "x": 0, "y": 0 }
        }
      ],
      "schemaVersion": 38,
      "tags": ["stockops"],
      "templating": {
        "list": [
          {
            "type": "query",
            "name": "ticker",
            "label": "Ticker",
            "hide": 0,
            "multi": true,
            "includeAll": true,
            "allValue": ".*",
            "datasource": { "type": "influxdb", "uid": "influxdb" },
            "query": "import \"influxdata/influxdb/schema\"\nschema.tagValues(bucket: \"metricks\", tag: \"ticker\")"
          }
        ]
      },
      "time": { "from": "now-7d", "to": "now" },
      "timepicker": {},
      "title": "StockOps • Price + News",
      "uid": "stockops-combined",
      "version": 1
    }

  stockops-news.json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "fiscalYearStartMonth": 1,
      "graphTooltip": 0,
      "panels": [
        {
          "type": "table",
          "title": "News",
          "datasource": { "type": "influxdb", "uid": "influxdb" },
          "targets": [
            {
              "refId": "A",
              "query": "from(bucket: \"metricks\") |> range(start: -7d) |> filter(fn: (r) => r._measurement =~ /^(news|lse_news)$/) |> filter(fn: (r) => r._field == \"title\") |> filter(fn: (r) => r.ticker =~ /^(${ticker:regex})$/) |> map(fn: (r) => ({ r with Title: r._value, Source: r.source, Ticker: r.ticker })) |> keep(columns: [\"_time\",\"Ticker\",\"Source\",\"Title\"]) |> sort(columns: [\"_time\"], desc: true) |> limit(n: 500)"
            }
          ],
          "fieldConfig": { "defaults": {}, "overrides": [] },
          "options": { "showHeader": true, "pageSize": 100, "showFooter": false },
          "gridPos": { "h": 12, "w": 24, "x": 0, "y": 0 },
          "transformations": []
        }
      ],
      "schemaVersion": 38,
      "tags": ["stockops"],
      "templating": {
        "list": [
          {
            "type": "query",
            "name": "ticker",
            "label": "Ticker",
            "hide": 0,
            "multi": true,
            "includeAll": true,
            "allValue": ".*",
            "datasource": { "type": "influxdb", "uid": "influxdb" },
            "query": "import \"influxdata/influxdb/schema\"\nschema.tagValues(bucket: \"metricks\", tag: \"ticker\")"
          }
        ]
      },
      "time": { "from": "now-7d", "to": "now" },
      "timepicker": {},
      "title": "StockOps • News",
      "uid": "stockops-news",
      "version": 1
    }

  stockops-prices.json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "fiscalYearStartMonth": 1,
      "graphTooltip": 0,
      "panels": [
        {
          "type": "timeseries",
          "title": "Price",
          "datasource": { "type": "influxdb", "uid": "influxdb" },
          "targets": [
            { "refId": "A", "query": "from(bucket: \"metricks\") |> range(start: -24h) |> filter(fn: (r) => r._measurement == \"lse_prices\") |> filter(fn: (r) => r.ticker =~ /^(${ticker:regex})$/)" }
          ],
          "fieldConfig": { "defaults": {}, "overrides": [] },
          "options": {},
          "gridPos": { "h": 10, "w": 24, "x": 0, "y": 0 }
        }
      ],
      "schemaVersion": 38,
      "tags": ["stockops"],
      "templating": {
        "list": [
          {
            "type": "query",
            "name": "ticker",
            "label": "Ticker",
            "hide": 0,
            "multi": true,
            "includeAll": true,
            "allValue": ".*",
            "datasource": { "type": "influxdb", "uid": "influxdb" },
            "query": "import \"influxdata/influxdb/schema\"\nschema.tagValues(bucket: \"metricks\", tag: \"ticker\")"
          }
        ]
      },
      "time": { "from": "now-24h", "to": "now" },
      "timepicker": {},
      "title": "StockOps • Prices",
      "uid": "stockops-prices",
      "version": 1
    }
